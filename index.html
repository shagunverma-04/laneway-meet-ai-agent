<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Transcript Generator</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üé• Meeting Transcript Generator</h1>
            <p>Upload a video file to generate a transcript from audio</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <label class="api-url-label" for="apiUrl"
                    style="display: block; margin-bottom: 10px; font-weight: 600;">
                    API Base URL:
                </label>
                <input type="text" id="apiUrl" class="api-url-input" placeholder="Base URL" />

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Drag & drop your video file here</div>
                    <div class="upload-hint">or click to browse</div>
                    <input type="file" id="fileInput" accept="video/*,audio/*">
                </div>

                <div class="file-info" id="fileInfo">
                    <div class="file-name" id="fileName"></div>
                    <div class="file-size" id="fileSize"></div>
                </div>

                <div class="button-group">
                    <button class="btn-primary" id="uploadBtn" disabled>Upload & Process</button>
                    <button class="btn-secondary" id="clearBtn">Clear</button>
                </div>
            </div>

            <div class="status-section" id="statusSection">
                <div class="status-title" id="statusTitle"></div>
                <div class="status-message" id="statusMessage"></div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="tabs" id="tabsContainer">
                <button class="tab-button active" id="tabTranscript">üìù Transcript</button>
                <button class="tab-button" id="tabTasks">‚úÖ Tasks</button>
            </div>

            <div class="transcript-section" id="transcriptSection">
                <h2 class="section-title">üìù Transcript</h2>
                <div class="transcript-container" id="transcriptContainer"></div>
            </div>

            <div class="transcript-section" id="tasksSection">
                <h2 class="section-title">‚úÖ Action Items</h2>
                <div class="transcript-container" id="tasksContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const apiUrlInput = document.getElementById('apiUrl');
        // Automatically set the API URL to the current domain (works for localhost and specific deployment domains)
        apiUrlInput.value = window.location.origin;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadBtn = document.getElementById('uploadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusSection = document.getElementById('statusSection');
        const statusTitle = document.getElementById('statusTitle');
        const statusMessage = document.getElementById('statusMessage');
        const transcriptSection = document.getElementById('transcriptSection');
        const transcriptContainer = document.getElementById('transcriptContainer');
        const tasksSection = document.getElementById('tasksSection');
        const tasksContainer = document.getElementById('tasksContainer');
        const tabTranscript = document.getElementById('tabTranscript');
        const tabTasks = document.getElementById('tabTasks');
        const progressFill = document.getElementById('progressFill');

        let selectedFile = null;
        let processingInterval = null;
        let tasksInterval = null;

        function getApiUrl() {
            return apiUrlInput.value.trim() || 'http://localhost:8000';
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showStatus(type, title, message, progress = 0) {
            statusSection.className = `status-section active status-${type}`;
            statusTitle.innerHTML = type === 'processing' ? `<span class="spinner"></span>${title}` : title;
            statusMessage.textContent = message;
            progressFill.style.width = `${progress}%`;
        }

        function hideStatus() {
            statusSection.classList.remove('active');
            progressFill.style.width = '0%';
        }

        function activateTab(tabName) {
            if (tabName === 'transcript') {
                tabTranscript.classList.add('active');
                tabTasks.classList.remove('active');
                transcriptSection.classList.add('active');
                tasksSection.classList.remove('active');
            } else if (tabName === 'tasks') {
                tabTasks.classList.add('active');
                tabTranscript.classList.remove('active');
                tasksSection.classList.add('active');
                transcriptSection.classList.remove('active');
                // If tasks container is empty, show loading state
                if (tasksContainer.innerHTML === '') {
                    tasksContainer.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;"><p>‚è≥ Loading tasks...</p><p style="font-size: 0.9em; margin-top: 10px;">Tasks are being extracted in the background.</p></div>';
                }
            }
        }

        tabTranscript.addEventListener('click', () => activateTab('transcript'));
        tabTasks.addEventListener('click', () => activateTab('tasks'));

        function displayTranscript(transcript) {
            // Show tabs when transcript is ready
            document.getElementById('tabsContainer').classList.add('visible');
            transcriptSection.classList.add('active');
            transcriptContainer.innerHTML = '';

            if (!transcript || transcript.length === 0) {
                transcriptContainer.innerHTML = '<p>No transcript available.</p>';
                return;
            }

            transcript.forEach((segment, index) => {
                const segmentDiv = document.createElement('div');
                segmentDiv.className = 'transcript-segment';

                const timeDiv = document.createElement('div');
                timeDiv.className = 'segment-time';
                timeDiv.textContent = `${formatTime(segment.start)} - ${formatTime(segment.end)}`;

                const textDiv = document.createElement('div');
                textDiv.className = 'segment-text';
                textDiv.textContent = segment.text;

                segmentDiv.appendChild(timeDiv);
                segmentDiv.appendChild(textDiv);
                transcriptContainer.appendChild(segmentDiv);
            });
        }

        function renderPriorityBadge(priority) {
            const span = document.createElement('span');
            span.textContent = priority || 'Unspecified';
            span.style.padding = '2px 8px';
            span.style.borderRadius = '999px';
            span.style.fontSize = '0.75em';
            span.style.marginLeft = '8px';
            span.style.textTransform = 'uppercase';
            span.style.letterSpacing = '0.05em';
            span.style.fontWeight = '600';

            if (priority === 'High') {
                span.style.background = '#ffebee';
                span.style.color = '#c62828';
            } else if (priority === 'Medium') {
                span.style.background = '#fff8e1';
                span.style.color = '#ef6c00';
            } else if (priority === 'Low') {
                span.style.background = '#e3f2fd';
                span.style.color = '#1565c0';
            } else {
                span.style.background = '#eeeeee';
                span.style.color = '#424242';
            }
            return span;
        }

        function displayTasks(tasks) {
            // Ensure tabs are visible when showing tasks
            document.getElementById('tabsContainer').classList.add('visible');
            tasksSection.classList.add('active');
            tasksContainer.innerHTML = '';

            if (!tasks || tasks.length === 0) {
                tasksContainer.innerHTML = '<div style="padding: 40px; text-align: center; color: #666;"><p>‚è≥ No action items detected yet.</p><p style="font-size: 0.9em; margin-top: 10px;">Tasks are being extracted in the background. This may take a moment...</p></div>';
                return;
            }

            const priorityRank = { High: 1, Medium: 2, Low: 3 };
            tasks.sort((a, b) => {
                const pa = priorityRank[a.priority] || 4;
                const pb = priorityRank[b.priority] || 4;
                return pa - pb;
            });

            tasks.forEach(task => {
                const item = document.createElement('div');
                item.className = 'transcript-segment';

                const header = document.createElement('div');
                header.className = 'segment-time';
                header.textContent = task.text || 'Untitled task';
                header.appendChild(renderPriorityBadge(task.priority));

                const meta = document.createElement('div');
                meta.className = 'segment-text';

                const parts = [];
                if (task.assignee) parts.push(`Owner: ${task.assignee}`);
                if (task.role) parts.push(`Role: ${task.role}`);
                if (task.deadline) parts.push(`Due: ${task.deadline}`);
                if (typeof task.confidence === 'number') {
                    parts.push(`Confidence: ${(task.confidence * 100).toFixed(0)}%`);
                }
                meta.textContent = parts.join(' ‚Ä¢ ') || 'No extra metadata';

                item.appendChild(header);
                item.appendChild(meta);
                tasksContainer.appendChild(item);
            });
        }

        async function tryLoadTasksOnce(apiUrl) {
            try {
                const resp = await fetch(`${apiUrl}/tasks/`);
                if (resp.ok) {
                    const data = await resp.json();
                    if (data.tasks && data.tasks.length > 0) {
                        displayTasks(data.tasks);
                        console.log('Tasks loaded successfully:', data.tasks.length);
                        // Update Tasks tab button to show count
                        const tabTasksBtn = document.getElementById('tabTasks');
                        tabTasksBtn.textContent = `‚úÖ Tasks (${data.tasks.length})`;
                        return true;
                    } else {
                        // Tasks file exists but is empty, show empty state
                        displayTasks([]);
                        const tabTasksBtn = document.getElementById('tabTasks');
                        tabTasksBtn.textContent = '‚úÖ Tasks';
                        return false; // Keep polling in case tasks are still being generated
                    }
                } else if (resp.status === 404) {
                    // Tasks not generated yet
                    displayTasks([]);
                    const tabTasksBtn = document.getElementById('tabTasks');
                    tabTasksBtn.textContent = '‚úÖ Tasks';
                    return false;
                }
            } catch (e) {
                console.log('Tasks not ready yet or failed to load:', e);
                displayTasks([]);
            }
            return false;
        }

        function startTasksPolling(apiUrl) {
            if (tasksInterval) {
                clearInterval(tasksInterval);
                tasksInterval = null;
            }
            let attempts = 0;
            const maxAttempts = 24; // ~2 minutes at 5s

            const tick = async () => {
                attempts++;
                const success = await tryLoadTasksOnce(apiUrl);
                if (success || attempts >= maxAttempts) {
                    if (tasksInterval) {
                        clearInterval(tasksInterval);
                        tasksInterval = null;
                    }
                }
            };

            tick(); // immediate first try
            tasksInterval = setInterval(tick, 5000);
        }

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = `üìÑ ${file.name}`;
            fileSize.textContent = `Size: ${formatFileSize(file.size)}`;
            fileInfo.classList.add('active');
            uploadBtn.disabled = false;
            transcriptSection.classList.remove('active');
            tasksSection.classList.remove('active');
            document.getElementById('tabsContainer').classList.remove('visible');
            hideStatus();
        }

        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            fileInfo.classList.remove('active');
            uploadBtn.disabled = true;
            transcriptSection.classList.remove('active');
            tasksSection.classList.remove('active');
            document.getElementById('tabsContainer').classList.remove('visible');
            hideStatus();
            if (processingInterval) {
                clearInterval(processingInterval);
                processingInterval = null;
            }
            if (tasksInterval) {
                clearInterval(tasksInterval);
                tasksInterval = null;
            }
        });

        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const apiUrl = getApiUrl();
            uploadBtn.disabled = true;

            try {
                // Step 1: Upload file
                showStatus('uploading', 'Uploading File', 'Please wait while we upload your file...', 10);

                const formData = new FormData();
                formData.append('file', selectedFile);

                const uploadResponse = await fetch(`${apiUrl}/ingest/`, {
                    method: 'POST',
                    body: formData
                });

                if (!uploadResponse.ok) {
                    throw new Error('Upload failed');
                }

                const uploadData = await uploadResponse.json();
                const filename = uploadData.filename;

                // Step 2: Process file
                showStatus('processing', 'Processing', 'Extracting audio and generating transcript...', 30);

                const processResponse = await fetch(`${apiUrl}/process/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `filename=${encodeURIComponent(filename)}`
                });

                if (!processResponse.ok) {
                    throw new Error('Processing failed');
                }

                const processData = await processResponse.json();
                if (processData.status === 'processing_failed') {
                    throw new Error(processData.error || 'Processing failed');
                }

                // Step 3: Check for transcript (immediately if processing_completed, otherwise poll)
                showStatus('processing', 'Generating Transcript', 'This may take a few moments...', 60);

                // If processing completed, check immediately
                if (processData.status === 'processing_completed') {
                    try {
                        const transcriptResponse = await fetch(`${apiUrl}/transcript/`);
                        if (transcriptResponse.ok) {
                            const transcriptData = await transcriptResponse.json();
                            if (transcriptData.status === 'ready' && transcriptData.transcript) {
                                showStatus('success', '‚úì Success!', 'Transcript generated successfully', 100);
                                setTimeout(async () => {
                                    hideStatus();
                                    displayTranscript(transcriptData.transcript);
                                    activateTab('transcript');
                                    startTasksPolling(apiUrl);
                                    uploadBtn.disabled = false;
                                }, 1500);
                                return; // Exit early, no need to poll
                            } else if (transcriptData.status === 'error') {
                                throw new Error(transcriptData.error || 'Transcription failed');
                            }
                        }
                    } catch (error) {
                        // If immediate check fails, fall through to polling
                        console.log('Immediate check failed, will poll:', error);
                    }
                }

                let attempts = 0;
                const maxAttempts = 60; // 5 minutes max (5 second intervals)

                processingInterval = setInterval(async () => {
                    attempts++;
                    progressFill.style.width = `${60 + (attempts / maxAttempts) * 30}%`;

                    try {
                        const transcriptResponse = await fetch(`${apiUrl}/transcript/`);

                        if (transcriptResponse.ok) {
                            const transcriptData = await transcriptResponse.json();

                            if (transcriptData.status === 'ready' && transcriptData.transcript) {
                                clearInterval(processingInterval);
                                processingInterval = null;

                                showStatus('success', '‚úì Success!', 'Transcript generated successfully', 100);

                                setTimeout(async () => {
                                    hideStatus();
                                    displayTranscript(transcriptData.transcript);
                                    activateTab('transcript');
                                    startTasksPolling(apiUrl);
                                    uploadBtn.disabled = false;
                                }, 1500);
                            } else if (transcriptData.status === 'error') {
                                clearInterval(processingInterval);
                                processingInterval = null;
                                throw new Error(transcriptData.error || 'Transcription failed');
                            } else if (transcriptData.status === 'not_ready') {
                                // Keep polling
                                if (attempts >= maxAttempts) {
                                    clearInterval(processingInterval);
                                    processingInterval = null;
                                    throw new Error('Transcript generation timed out. Please check if transcription is working.');
                                }
                            } else if (attempts >= maxAttempts) {
                                clearInterval(processingInterval);
                                processingInterval = null;
                                throw new Error('Transcript generation timed out');
                            }
                        } else if (attempts >= maxAttempts) {
                            clearInterval(processingInterval);
                            processingInterval = null;
                            throw new Error('Transcript generation timed out');
                        }
                    } catch (error) {
                        if (attempts >= maxAttempts || (error.message && !error.message.includes('timed out'))) {
                            clearInterval(processingInterval);
                            processingInterval = null;
                            throw error;
                        }
                    }
                }, 5000); // Poll every 5 seconds

            } catch (error) {
                if (processingInterval) {
                    clearInterval(processingInterval);
                    processingInterval = null;
                }
                showStatus('error', '‚úó Error', error.message || 'An error occurred. Please try again.', 0);
                uploadBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
