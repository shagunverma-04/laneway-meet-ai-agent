services:
  # Redis for caching transcripts
  - type: redis
    name: laneway-redis
    ipAllowList: []
    plan: free
    maxmemoryPolicy: allkeys-lru

  # Main web service
  - type: web
    name: laneway-meet-ai-agent
    runtime: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: laneway-redis
          property: connectionString